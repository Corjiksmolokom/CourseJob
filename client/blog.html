                                        <div class="comment-text">${comment.text}</div>
                                        <div class="comment-time">${comment.time}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    <div class="comment-form" id="commentForm-${post.id}">
                        <input type="text" class="comment-input" id="commentInput${post.id}" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π...">
                        <button class="comment-btn" onclick="addComment(${post.id})">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                    </div>
                </div>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –ø–æ—Å—Ç–æ–≤
        function renderPosts() {
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = posts.map(post => createPostHTML(post)).join('');
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –ª–∞–π–∫–∞
        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;
                renderPosts();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
        function toggleComments(postId) {
            const commentForm = document.getElementById(`commentForm-${postId}`);
            commentForm.classList.toggle('active');
            if (commentForm.classList.contains('active')) {
                document.getElementById(`commentInput${postId}`).focus();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        function addComment(postId) {
            const input = document.getElementById(`commentInput${postId}`);
            const text = input.value.trim();

            if (!text) return;

            const post = posts.find(p => p.id === postId);
            if (post) {
                post.comments.push({
                    id: Date.now(),
                    author: '–í—ã',
                    avatar: '–í',
                    text: text,
                    time: '—Ç–æ–ª—å–∫–æ —á—Ç–æ'
                });

                input.value = '';
                renderPosts();
                showNotification('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–æ–±–∞–≤–ª–µ–Ω!');
            }
        }

        document.getElementById('createPostForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const titleInput = document.getElementById('postTitle');
            const textInput = document.getElementById('postText');

            const title = titleInput.value.trim();
            const text = textInput.value.trim();

            if (!title || !text) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –ø–æ—Å—Ç
            const newPost = {
                id: nextId++,
                author: '–í—ã',
                authorAvatar: '–í',
                time: '—Ç–æ–ª—å–∫–æ —á—Ç–æ',
                title: title,
                text: text,
                likes: 0,
                comments: [],
                liked: false
            };

            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞
            posts.unshift(newPost);

            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            titleInput.value = '';
            textInput.value = '';

            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –ø–æ—Å—Ç—ã
            renderPosts();

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification('–ü–æ—Å—Ç —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!');
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message) {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ff6b9d, #ff8cc8);
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-weight: 500;
                box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
                z-index: 1000;
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.3s ease;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);

            // –£–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        document.addEventListener('keydown', function(e) {
            if (e.target.classList.contains('comment-input') && e.key === 'Enter') {
                const postId = parseInt(e.target.id.replace('commentInput', ''));
                addComment(postId);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ Telegram
        document.getElementById('telegramBtn').addEventListener('click', function() {
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);

            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è Telegram
            showNotification('–§—É–Ω–∫—Ü–∏—è Telegram –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (minutes < 1) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (minutes < 60) return `${minutes} –º–∏–Ω –Ω–∞–∑–∞–¥`;
            if (hours < 24) return `${hours} —á –Ω–∞–∑–∞–¥`;
            if (days < 7) return `${days} –¥–Ω –Ω–∞–∑–∞–¥`;

            return date.toLocaleDateString('ru-RU');
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –ø–æ—Å—Ç–æ–≤
        function searchPosts(query) {
            if (!query.trim()) {
                renderPosts();
                return;
            }

            const filteredPosts = posts.filter(post =>
                post.title.toLowerCase().includes(query.toLowerCase()) ||
                post.text.toLowerCase().includes(query.toLowerCase()) ||
                post.author.toLowerCase().includes(query.toLowerCase())
            );

            const postsList = document.getElementById('postsList');
            if (filteredPosts.length === 0) {
                postsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</p>
                    </div>
                `;
            } else {
                postsList.innerHTML = filteredPosts.map(post => createPostHTML(post)).join('');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø–æ—Å—Ç–æ–≤
        function sortPosts(sortType) {
            switch(sortType) {
                case 'newest':
                    posts.sort((a, b) => b.id - a.id);
                    break;
                case 'oldest':
                    posts.sort((a, b) => a.id - b.id);
                    break;
                case 'popular':
                    posts.sort((a, b) => b.likes - a.likes);
                    break;
                case 'commented':
                    posts.sort((a, b) => b.comments.length - a.comments.length);
                    break;
            }
            renderPosts();
        }

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã—Ö –ø–æ—Å—Ç–æ–≤)
        function deletePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (post && post.author === '–í—ã') {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) {
                    posts = posts.filter(p => p.id !== postId);
                    renderPosts();
                    showNotification('–ü–æ—Å—Ç —É–¥–∞–ª–µ–Ω');
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è"
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('share-btn') || e.target.closest('.share-btn')) {
                e.preventDefault();

                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                const btn = e.target.closest('.share-btn') || e.target;
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 150);

                // –ö–æ–ø–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
                const postCard = btn.closest('.post-card');
                const postId = postCard.dataset.postId;
                const shareUrl = `${window.location.origin}/blog#post-${postId}`;

                if (navigator.clipboard) {
                    navigator.clipboard.writeText(shareUrl).then(() => {
                        showNotification('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
                    });
                } else {
                    // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                    const textArea = document.createElement('textarea');
                    textArea.value = shareUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
                }
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ —Ö–µ—à—Ç–µ–≥–∞–º
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash;
            if (hash.startsWith('#post-')) {
                const postId = parseInt(hash.replace('#post-', ''));
                const postCard = document.querySelector(`[data-post-id="${postId}"]`);
                if (postCard) {
                    postCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ—Å—Ç–∞
                    postCard.style.border = '2px solid #ff6b9d';
                    setTimeout(() => {
                        postCard.style.border = '';
                    }, 2000);
                }
            }
        });

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–µ—Ä–Ω–æ–≤–∏–∫–∞
        let draftTimer;
        function saveDraft() {
            const title = document.getElementById('postTitle').value;
            const text = document.getElementById('postText').value;

            if (title || text) {
                const draft = { title, text, timestamp: Date.now() };
                localStorage.setItem('blogDraft', JSON.stringify(draft));
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–Ω–æ–≤–∏–∫–∞
        function loadDraft() {
            const draft = localStorage.getItem('blogDraft');
            if (draft) {
                const { title, text, timestamp } = JSON.parse(draft);
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —á–µ—Ä–Ω–æ–≤–∏–∫ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω –Ω–µ —Å—Ç–∞—Ä—à–µ 24 —á–∞—Å–æ–≤
                if (Date.now() - timestamp < 24 * 60 * 60 * 1000) {
                    document.getElementById('postTitle').value = title || '';
                    document.getElementById('postText').value = text || '';
                    if (title || text) {
                        showNotification('–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–µ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —á–µ—Ä–Ω–æ–≤–∏–∫');
                    }
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        document.getElementById('postTitle').addEventListener('input', function() {
            clearTimeout(draftTimer);
            draftTimer = setTimeout(saveDraft, 1000);
        });

        document.getElementById('postText').addEventListener('input', function() {
            clearTimeout(draftTimer);
            draftTimer = setTimeout(saveDraft, 1000);
        });

        // –û—á–∏—Å—Ç–∫–∞ —á–µ—Ä–Ω–æ–≤–∏–∫–∞ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–µ
        document.getElementById('createPostForm').addEventListener('submit', function() {
            localStorage.removeItem('blogDraft');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            renderPosts();
            loadDraft();

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ö–µ—à –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            if (window.location.hash) {
                setTimeout(() => {
                    window.dispatchEvent(new Event('hashchange'));
                }, 500);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        document.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                e.target.style.display = 'none';
            }
        }, true);

        // –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ (–∏–º–∏—Ç–∞—Ü–∏—è)
        let loading = false;
        window.addEventListener('scroll', function() {
            if (loading) return;

            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;

            if (scrollTop + clientHeight >= scrollHeight - 1000) {
                loading = true;

                // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤—ã—Ö –ø–æ—Å—Ç–æ–≤
                setTimeout(() => {
                    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤—ã—Ö –ø–æ—Å—Ç–æ–≤ —Å —Å–µ—Ä–≤–µ—Ä–∞
                    loading = false;
                }, 1000);
            }
        });
    </script>
</body>
</html>
