<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/globals.css" />
    <title>–ö–æ—Ä–∑–∏–Ω–∞ - Rukami</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Helvetica, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

       /* –•–µ–¥–µ—Ä */
        .header {
            background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347, #ff6b9d);
            background-size: 200% 100%;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo-text {
            font-family: 'Kalnia', Helvetica;
            font-size: 32px;
            color: #373737;
            font-weight: 400;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: #373737;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8cc8);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
        }

        /* Cart Hero */
        .cart-hero {
            background: url('/img/background_point.png');
            background-size: cover;
            background-position: center;
            padding: 30px 0 0px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .cart-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="0.5" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }

        .cart-title {
            font-family: 'Unbounded', Helvetica;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            bottom: 400px;
            animation: slideInUp 0.6s ease-out;

        }

        .cart-subtitle {
            font-size: 20px;
            opacity: 0.9;
            animation: slideInUp 0.6s ease-out 0.2s both;
            margin-bottom: 40px;
        }

        /* Cart Section */
        .cart-section {
            padding: 60px 0;
            flex: 1;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            align-items: start;
        }

        /* Cart Items */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            gap: 24px;
            transition: all 0.3s ease;
            animation: slideInUp 0.6s ease-out;
        }

        .cart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347);
            border-radius: 24px 24px 0 0;
        }

        .cart-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.15);
        }

        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-name {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .item-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .item-price {
            font-size: 24px;
            font-weight: 700;
            color: #ff6b9d;
            margin-bottom: 16px;
        }

        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 107, 157, 0.1);
            border-radius: 12px;
            padding: 8px 12px;
        }

        .quantity-btn {
            background: #ff6b9d;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #ff5a8a;
            transform: scale(1.1);
        }

        .quantity-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            min-width: 20px;
            text-align: center;
        }

        .remove-btn {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            transform: translateY(-1px);
        }

        /* Cart Summary */
        .cart-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 120px;
            height: fit-content;
            animation: slideInUp 0.6s ease-out 0.3s both;
        }

        .cart-summary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347);
            border-radius: 24px 24px 0 0;
        }

        .summary-title {
            font-family: 'Unbounded', Helvetica;
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 24px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .summary-row.total {
            border-top: 2px solid rgba(255, 107, 157, 0.2);
            padding-top: 16px;
            margin-top: 24px;
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b9d, #ff8cc8);
            border: none;
            border-radius: 16px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
            margin: 24px 0;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 107, 157, 0.4);
            background: linear-gradient(135deg, #ff5a8a, #ff79bd);
        }

        .checkout-btn:hover::before {
            left: 100%;
        }

        .continue-shopping {
            display: block;
            text-align: center;
            color: #666;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .continue-shopping:hover {
            color: #ff6b9d;
            transform: translateX(-4px);
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }

        .empty-cart::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347);
            border-radius: 24px 24px 0 0;
        }

        .empty-cart-icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .empty-cart h3 {
            font-family: 'Unbounded', Helvetica;
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .empty-cart p {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 157, 0.3);
            border-radius: 12px;
            padding: 16px 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            color: #333;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 1024px) {
            .cart-content {
                grid-template-columns: 1fr;
                gap: 32px;
            }

            .cart-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .nav {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-link {
                font-size: 16px;
            }

            .cart-hero {
                padding: 0px 0 0px;
            }

            .cart-title {
                font-size: 36px;
            }

            .cart-subtitle {
                font-size: 18px;
            }

            .cart-section {
                padding: 40px 0;
            }

            .cart-item {
                flex-direction: column;
                gap: 16px;
            }

            .item-image {
                width: 100%;
                height: 200px;
            }

            .item-controls {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .quantity-controls {
                justify-content: center;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cart-item:nth-child(2) { animation-delay: 0.1s; }
        .cart-item:nth-child(3) { animation-delay: 0.2s; }
        .cart-item:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="https://c.animaapp.com/tID658kS/img/image-3@2x.png" alt="Rukami">
                <span class="logo-text">Rukami</span>
            </a>
            <nav class="nav-links">
                <a href="/" class="nav-link">–∫–∞—Ç–∞–ª–æ–≥</a>
                <a href="/profile" class="nav-link">–ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</a>
                <a href="/blog" class="nav-link">–±–ª–æ–≥</a>
            </nav>
        </div>
    </header>

    <!-- Cart Hero -->
    <section class="cart-hero">
        <div class="container">
            <h1 class="cart-title">–ö–æ—Ä–∑–∏–Ω–∞</h1>
            <p class="cart-subtitle">–í–∞—à–∏ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ç–≤–æ—Ä–µ–Ω–∏—è –≥–æ—Ç–æ–≤—ã –∫ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—é</p>
        </div>
    </section>

    <!-- Cart Content -->
    <section class="cart-section">
        <div class="container">
            <div id="cartContent">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </section>

    <script>
        // Application state
        let cart = [];

        // Sample cart data for demonstration
        const sampleCartData = [
            {
                id: 1,
                name: "–í–∞–∑–∞ —Ä—É—á–Ω–æ–π —Ä–∞–±–æ—Ç—ã",
                description: "–ö—Ä–∞—Å–∏–≤–∞—è —Å—É–ø–µ—Ä –ø—É–ø–µ—Ä –≤–∞–∑–∞ –≤–∞—Ö –≤–∞—Å—å",
                price: 1500,
                image_url: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=300&h=300&fit=crop",
                quantity: 1
            },
            {
                id: 2,
                name: "–í—è–∑–∞–Ω—ã–π –ø–ª–µ–¥ '–û–±–ª–∞–∫–∞'",
                description: "–ú—è–≥–∫–∏–π –ø–ª–µ–¥ –∏–∑ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ–π —à–µ—Ä—Å—Ç–∏",
                price: 5800,
                image_url: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=300&h=300&fit=crop",
                quantity: 2
            },
            {
                id: 3,
                name: "–°–µ—Ä–µ–±—Ä—è–Ω–æ–µ –∫–æ–ª—å—Ü–æ —Å –∞–º–µ—Ç–∏—Å—Ç–æ–º",
                description: "–≠–ª–µ–≥–∞–Ω—Ç–Ω–æ–µ –∫–æ–ª—å—Ü–æ –∏–∑ —Å–µ—Ä–µ–±—Ä–∞ 925 –ø—Ä–æ–±—ã",
                price: 4200,
                image_url: "https://images.unsplash.com/photo-1605100804763-247f67b3557e?w=300&h=300&fit=crop",
                quantity: 1
            }
        ];

        // Initialize cart
        function initializeCart() {
            // Load from localStorage or use sample data
            const savedCart = localStorage.getItem('rukami_cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            } else {
                cart = sampleCartData;
                saveCart();
            }
            renderCart();
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('rukami_cart', JSON.stringify(cart));
        }

        // Format price
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = Math.max(1, item.quantity + change);
                saveCart();
                renderCart();

                if (change > 0) {
                    showNotification(`–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ–≤–∞—Ä–∞ —É–≤–µ–ª–∏—á–µ–Ω–æ`);
                } else {
                    showNotification(`–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ–≤–∞—Ä–∞ —É–º–µ–Ω—å—à–µ–Ω–æ`);
                }
            }
        }

        // Remove item from cart
        function removeFromCart(productId) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex > -1) {
                const itemName = cart[itemIndex].name;
                cart.splice(itemIndex, 1);
                saveCart();
                renderCart();
                showNotification(`${itemName} —É–¥–∞–ª–µ–Ω –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã`);
            }
        }

        // Calculate totals
        function calculateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 3000 ? 0 : 300; // Free shipping over 3000‚ÇΩ
            const total = subtotal + shipping;

            return { subtotal, shipping, total };
        }

        function goFav() {
            showNotification('–ü–µ—Ä–µ—Ö–æ–∂—É –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ...');
            setTimeout(() => {
                window.location.href = '/favorites';
            }, 1000);
        }

        function goProfile(){
            showNotification('–ü–µ—Ä–µ—Ö–æ–∂—É –≤ –ø—Ä–æ—Ñ–∏–ª—å...');
            setTimeout(() => {
                window.location.href = '/profile';
            }, 1000);
        }

        function openProduct(productId) {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
            saveCart();

            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ç–æ–≤–∞—Ä–∞
            window.location.href = `/product/${productId}`;
        }
        // Render cart
        function renderCart() {
            const cartContent = document.getElementById('cartContent');

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h3>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</h3>
                        <p>–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –∏–∑ –∫–∞—Ç–∞–ª–æ–≥–∞, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ–∫—É–ø–∫–∏</p>
                        <button class="checkout-btn" onclick="goHome()">
                            –ü–µ—Ä–µ–π—Ç–∏ –∫ –ø–æ–∫—É–ø–∫–∞–º
                        </button>
                    </div>
                `;
                return;
            }

            const { subtotal, shipping, total } = calculateTotals();

            cartContent.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        ${cart.map(item => `
                            <div class="cart-item">
                                <div class="item-image"
                                     style="background-image: url('${item.image_url || ''}'); cursor: pointer;"
                                     onclick="openProduct(${item.id})"
                                     title="–ü–µ—Ä–µ–π—Ç–∏ –∫ —Ç–æ–≤–∞—Ä—É"></div>
                                <div class="item-details">
                                    <div class="item-name"
                                         style="cursor: pointer;"
                                         onclick="openProduct(${item.id})"
                                         title="–ü–µ—Ä–µ–π—Ç–∏ –∫ —Ç–æ–≤–∞—Ä—É">${item.name}</div>
                                    <div class="item-description">${item.description}</div>
                                    <div class="item-price">${formatPrice(item.price)} ‚ÇΩ</div>
                                    <div class="item-controls">
                                        <div class="quantity-controls">
                                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                                            <span class="quantity-value">${item.quantity}</span>
                                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                        </div>
                                        <button class="remove-btn" onclick="removeFromCart(${item.id})">
                                            –£–¥–∞–ª–∏—Ç—å
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="cart-summary">
                        <h3 class="summary-title">–ò—Ç–æ–≥–æ</h3>
                        <div class="summary-row">
                            <span>–¢–æ–≤–∞—Ä—ã (${cart.reduce((sum, item) => sum + item.quantity, 0)} —à—Ç.)</span>
                            <span>${formatPrice(subtotal)} ‚ÇΩ</span>
                        </div>
                        <div class="summary-row">
                            <span>–î–æ—Å—Ç–∞–≤–∫–∞</span>

                                <span>–ë–µ—Å–ø–ª–∞—Ç–Ω–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞ –æ—Ç 3 000 ‚ÇΩ</span>
                                <span></span>
                            </div>
                        `}
                        <div class="summary-row total">

                            <span>${formatPrice(total)} ‚ÇΩ</span>

                        </button>

                        </a>
                    </div>

            `;

        function checkout() {
            showNotification('–ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—é –∑–∞–∫–∞–∑–∞...');
            setTimeout(() => {
                alert('–§—É–Ω–∫—Ü–∏—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è!');
            }, 1000);
        }

        // Go to home page
        function goHome() {
            showNotification('–í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é...');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        // Show notification
        function showNotification(message) {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            // Create new notification
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            // Hide notification
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeCart();
        });

        // Header scroll effect
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const header = document.querySelector('.header');

            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }

            lastScrollTop = scrollTop;
        });
    </script>
