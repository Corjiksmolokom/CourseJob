<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Rukami</title>
    <style>
        /* Основные стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Helvetica, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Хедер */
        .header {
            background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347, #ff6b9d);
            background-size: 200% 100%;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .telegram-btn {
            background: linear-gradient(135deg, #0088cc, #00a0e6);
            border: none;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
        }

        .telegram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 136, 204, 0.4);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo h1 {
            font-family: 'Unbounded', Helvetica;
            font-size: 32px;
            color: #373737;
            font-weight: 600;
        }

        .hand-img {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .nav {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: #373737;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .action-btn {
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid rgba(255, 107, 157, 0.3);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ff6b9d;
        }

        .action-btn:hover {
            background: rgba(255, 107, 157, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.2);
        }

        /* Cart Hero */
        .cart-hero {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8cc8 50%, #ffb347 100%);
            padding: 140px 0 80px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .cart-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="0.5" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }

        .cart-title {
            font-family: 'Unbounded', Helvetica;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            animation: slideInUp 0.6s ease-out;
        }

        .cart-subtitle {
            font-size: 20px;
            opacity: 0.9;
            animation: slideInUp 0.6s ease-out 0.2s both;
        }

        /* Cart Section */
        .cart-section {
            padding: 60px 0;
            flex: 1;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            align-items: start;
        }

        /* Cart Items */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            gap: 24px;
            transition: all 0.3s ease;
            animation: slideInUp 0.6s ease-out;
        }

        .cart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347);
            border-radius: 24px 24px 0 0;
        }

        .cart-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.15);
        }

        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-name {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .item-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .item-price {
            font-size: 24px;
            font-weight: 700;
            color: #ff6b9d;
            margin-bottom: 16px;
        }

        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 107, 157, 0.1);
            border-radius: 12px;
            padding: 8px 12px;
        }

        .quantity-btn {
            background: #ff6b9d;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #ff5a8a;
            transform: scale(1.1);
        }

        .quantity-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            min-width: 20px;
            text-align: center;
        }

        .remove-btn {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            transform: translateY(-1px);
        }

        /* Cart Summary */
        .cart-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 120px;
            height: fit-content;
            animation: slideInUp 0.6s ease-out 0.3s both;
        }

        .cart-summary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347);
            border-radius: 24px 24px 0 0;
        }

        .summary-title {
            font-family: 'Unbounded', Helvetica;
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 24px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .summary-row.total {
            border-top: 2px solid rgba(255, 107, 157, 0.2);
            padding-top: 16px;
            margin-top: 24px;
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b9d, #ff8cc8);
            border: none;
            border-radius: 16px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
            margin: 24px 0;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 107, 157, 0.4);
            background: linear-gradient(135deg, #ff5a8a, #ff79bd);
        }

        .checkout-btn:hover::before {
            left: 100%;
        }

        .continue-shopping {
            display: block;
            text-align: center;
            color: #666;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .continue-shopping:hover {
            color: #ff6b9d;
            transform: translateX(-4px);
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }

        .empty-cart::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347);
            border-radius: 24px 24px 0 0;
        }

        .empty-cart-icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .empty-cart h3 {
            font-family: 'Unbounded', Helvetica;
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .empty-cart p {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 157, 0.3);
            border-radius: 12px;
            padding: 16px 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            color: #333;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .cart-content {
                grid-template-columns: 1fr;
                gap: 32px;
            }

            .cart-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .nav {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-link {
                font-size: 16px;
            }

            .cart-hero {
                padding: 120px 0 60px;
            }

            .cart-title {
                font-size: 36px;
            }

            .cart-subtitle {
                font-size: 18px;
            }

            .cart-section {
                padding: 40px 0;
            }

            .cart-item {
                flex-direction: column;
                gap: 16px;
            }

            .item-image {
                width: 100%;
                height: 200px;
            }

            .item-controls {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .quantity-controls {
                justify-content: center;
            }
        }

        /* Анимации */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cart-item:nth-child(2) { animation-delay: 0.1s; }
        .cart-item:nth-child(3) { animation-delay: 0.2s; }
        .cart-item:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <button class="telegram-btn" onclick="showNotification('Телеграм бот скоро будет доступен!')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-.38.24-1.95 1.27-.35.24-.66.36-.93.35-.31-.02-.9-.17-1.35-.32-.55-.18-.99-.28-.95-.6.02-.17.24-.34.65-.5 2.71-1.08 4.51-1.79 5.41-2.12 2.59-.94 3.12-.78 3.47-.78.08 0 .25.02.36.12.09.08.12.19.13.27-.01.06.01.24-.01.38z"/>
                    </svg>
                </button>

                <div class="logo" onclick="goHome()">
                    <h1>Rukami</h1>
                    <svg class="hand-img" width="35" height="35" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="#ff6b9d"/>
                    </svg>
                </div>

                <nav class="nav">
                    <a href="#" class="nav-link">каталог</a>
                    <a href="#" class="nav-link">авторы</a>
                    <a href="#" class="nav-link">аукцион</a>
                    <a href="#" class="nav-link">блог</a>
                </nav>

                <div class="header-actions">
                    <button class="action-btn" onclick="showNotification('Перехожу в избранное...')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="action-btn" onclick="showNotification('Перехожу в профиль...')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Hero -->
    <section class="cart-hero">
        <div class="container">
            <h1 class="cart-title">Корзина</h1>
            <p class="cart-subtitle">Ваши выбранные творения готовы к оформлению</p>
        </div>
    </section>

    <!-- Cart Content -->
    <section class="cart-section">
        <div class="container">
            <div id="cartContent">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </section>

    <script>
        // Application state
        let cart = [];

        // Sample cart data for demonstration
        const sampleCartData = [
            {
                id: 1,
                name: "Ваза ручной работы",
                description: "Красивая супер пупер ваза вах вась",
                price: 1500,
                image_url: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=300&h=300&fit=crop",
                quantity: 1
            },
            {
                id: 2,
                name: "Вязаный плед 'Облака'",
                description: "Мягкий плед из натуральной шерсти",
                price: 5800,
                image_url: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=300&h=300&fit=crop",
                quantity: 2
            },
            {
                id: 3,
                name: "Серебряное кольцо с аметистом",
                description: "Элегантное кольцо из серебра 925 пробы",
                price: 4200,
                image_url: "https://images.unsplash.com/photo-1605100804763-247f67b3557e?w=300&h=300&fit=crop",
                quantity: 1
            }
        ];

        // Initialize cart
        function initializeCart() {
            // Load from localStorage or use sample data
            const savedCart = localStorage.getItem('rukami_cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            } else {
                cart = sampleCartData;
                saveCart();
            }
            renderCart();
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('rukami_cart', JSON.stringify(cart));
        }

        // Format price
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = Math.max(1, item.quantity + change);
                saveCart();
                renderCart();

                if (change > 0) {
                    showNotification(`Количество товара увеличено`);
                } else {
                    showNotification(`Количество товара уменьшено`);
                }
            }
        }

        // Remove item from cart
        function removeFromCart(productId) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex > -1) {
                const itemName = cart[itemIndex].name;
                cart.splice(itemIndex, 1);
                saveCart();
                renderCart();
                showNotification(`${itemName} удален из корзины`);
            }
        }

        // Calculate totals
        function calculateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 3000 ? 0 : 300; // Free shipping over 3000₽
            const total = subtotal + shipping;

            return { subtotal, shipping, total };
        }

        // Render cart
        function renderCart() {
            const cartContent = document.getElementById('cartContent');

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">🛒</div>
                        <h3>Ваша корзина пуста</h3>
                        <p>Добавьте товары из каталога, чтобы продолжить покупки</p>
                        <button class="checkout-btn" onclick="goHome()">
                            Перейти к покупкам
                        </button>
                    </div>
                `;
                return;
            }

            const { subtotal, shipping, total } = calculateTotals();

            cartContent.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        ${cart.map(item => `
                            <div class="cart-item">
                                <div class="item-image" style="background-image: url('${item.image_url || ''}')"></div>
                                <div class="item-details">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-description">${item.description}</div>
                                    <div class="item-price">${formatPrice(item.price)} ₽</div>
                                    <div class="item-controls">
                                        <div class="quantity-controls">
                                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">−</button>
                                            <span class="quantity-value">${item.quantity}</span>
                                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                        </div>
                                        <button class="remove-btn" onclick="removeFromCart(${item.id})">
                                            Удалить
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="cart-summary">
                        <h3 class="summary-title">Итого</h3>
                        <div class="summary-row">
                            <span>Товары (${cart.reduce((sum, item) => sum + item.quantity, 0)} шт.)</span>
                            <span>${formatPrice(subtotal)} ₽</span>
                        </div>
                        <div class="summary-row">
                            <span>Доставка</span>
                            <span>${shipping === 0 ? 'Бесплатно' : formatPrice(shipping) + ' ₽'}</span>
                        </div>
                        ${shipping === 0 ? '' : `
                            <div class="summary-row" style="font-size: 0.9rem; color: #ff6b9d;">
                                <span>Бесплатная доставка от 3 000 ₽</span>
                                <span></span>
                            </div>
                        `}
                        <div class="summary-row total">
                            <span>К оплате</span>
                            <span>${formatPrice(total)} ₽</span>
                        </div>

                        <button class="checkout-btn" onclick="checkout()">
                            Оформить заказ
                        </button>

                        <a href="#" class="continue-shopping" onclick="goHome()">
                            ← Продолжить покупки
                        </a>
                    </div>
                </div>
            `;
        }

        // Checkout function
        function checkout() {
            showNotification('Переходим к оформлению заказа...');
            setTimeout(() => {
                alert('Функция оформления заказа будет доступна в ближайшее время!');
            }, 1000);
        }

        // Go to home page
        function goHome() {
            showNotification('Возвращаемся на главную...');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        // Show notification
        function showNotification(message) {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            // Create new notification
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            // Hide notification
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeCart();
        });

        // Header scroll effect
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const header = document.querySelector('.header');

            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }

            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
