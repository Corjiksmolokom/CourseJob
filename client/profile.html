<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Rukami</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <style>
        /* Основные стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Helvetica, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Хедер */
        .header {
            background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347, #ff6b9d);
            background-size: 200% 100%;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .telegram-btn {
            position: absolute;
            background: transparent;
            border: none;

            width: 48px;
            height: 48px;


            cursor: pointer;
            transition: all 0.3s ease;

            padding: 0px 0px 0px 0px;
        }
        .telegram-img {
            width: 52px;
            height: 52px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            padding: 0px 0px 0px 70px;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo-text {
            font-family: 'Kalnia', Helvetica;
            font-size: 32px;
            color: #373737;
            font-weight: 400;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: #373737;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8cc8);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
        }

        /* Основной контент */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
        }

        .profile-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347);
            border-radius: 24px 24px 0 0;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b9d, #ff8cc8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 600;
        }

        .profile-details h1 {
            font-family: 'Unbounded', Helvetica;
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .profile-details p {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.6);
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #ff6b9d;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347);
            border-radius: 24px 24px 0 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-family: 'Unbounded', Helvetica;
            font-size: 24px;
            color: #1a1a1a;
        }

        .add-product-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8cc8);
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
        }

        .add-product-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .add-product-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 107, 157, 0.4);
            background: linear-gradient(135deg, #ff5a8a, #ff79bd);
        }

        .add-product-btn:hover::before {
            left: 100%;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-content {
            padding: 20px;
        }

        .product-title {
            font-weight: 600;
            font-size: 18px;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-author {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #ff6b9d;
            margin-bottom: 16px;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .product-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: rgba(255, 107, 157, 0.1);
            color: #ff6b9d;
            border: 1px solid rgba(255, 107, 157, 0.3);
        }

        .edit-btn:hover {
            background: rgba(255, 107, 157, 0.2);
            transform: translateY(-1px);
        }

        .delete-btn {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            transform: translateY(-1px);
        }

        /* Модальное окно для добавления товара */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 32px;
            border-radius: 24px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.3s ease-out;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8cc8, #ffb347);
            border-radius: 24px 24px 0 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #ff6b9d;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: #ff6b9d;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b9d, #ff8cc8);
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 107, 157, 0.4);
            background: linear-gradient(135deg, #ff5a8a, #ff79bd);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: linear-gradient(135deg, #fee, #fdd);
            border: 1px solid #f5c6cb;
            color: #d63384;
        }

        .success-message {
            background: linear-gradient(135deg, #d1edd1, #c3e6c3);
            border: 1px solid #b3d4b3;
            color: #155724;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #333;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .nav-links {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .main-content {
                padding: 20px;
            }

            .section-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .profile-info {
                flex-direction: column;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10% auto;
                padding: 24px;
            }
        }

        /* Анимации */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header, .section-card {
            animation: slideInUp 0.6s ease-out;
        }

        .product-card {
            animation: slideInUp 0.6s ease-out;
        }

        .product-card:nth-child(2) { animation-delay: 0.1s; }
        .product-card:nth-child(3) { animation-delay: 0.2s; }
        .product-card:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <!-- Хедер -->
    <header class="header">
        <div class="header-content">
            <button class="telegram-btn" id="telegramBtn">
                        <img class="telegram-img" src="img/telegram.png">
            </button>
            <a href="/" class="logo">
                <img src="https://c.animaapp.com/tID658kS/img/image-3@2x.png" alt="Rukami">
                <span class="logo-text">Rukami</span>
            </a>
            <nav class="nav-links">
                <a href="/" class="nav-link">каталог</a>
                <a href="/cart" class="nav-link">корзина</a>
                <a href="/blog" class="nav-link">блог</a>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="main-content">
        <!-- Профиль пользователя -->
        <div class="profile-header">
            <div class="profile-info">
                <div class="profile-avatar" id="profileAvatar">А</div>
                <div class="profile-details">
                    <h1 id="userName">Загрузка...</h1>
                    <p id="userEmail">Загрузка...</p>
                </div>
            </div>

            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="productsCount">0</div>
                    <div class="stat-label">Товаров</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeProductsCount">0</div>
                    <div class="stat-label">Активных</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="ordersCount">0</div>
                    <div class="stat-label">Заказов</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="favoritesCount">0</div>
                    <div class="stat-label">В избранном</div>
                </div>
            </div>
        </div>

        <!-- Мои товары -->
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">Мои товары</h2>
                <button class="add-product-btn" onclick="openAddProductModal()">
                    + Добавить товар
                </button>
            </div>

            <div class="error-message" id="productsError"></div>
            <div class="success-message" id="productsSuccess"></div>

            <div class="products-grid" id="productsGrid">
                <!-- Товары будут загружены динамически -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">📦</div>
                <h3>У вас пока нет товаров</h3>
                <p>Добавьте свой первый товар, чтобы начать продавать</p>
            </div>
        </div>
    </main>

    <!-- Модальное окно добавления товара -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddProductModal()">&times;</span>
            <h2 style="font-family: 'Unbounded', Helvetica; margin-bottom: 24px;">Добавить товар</h2>

            <div class="error-message" id="modalError"></div>
            <div class="success-message" id="modalSuccess"></div>

            <form id="addProductForm">
                <div class="form-group">
                    <label class="form-label" for="productName">Название товара *</label>
                    <input type="text" id="productName" name="name" class="form-input" placeholder="Введите название товара" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="productDescription">Описание *</label>
                    <textarea id="productDescription" name="description" class="form-textarea" placeholder="Подробное описание товара" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="productPrice">Цена (₽) *</label>
                    <input type="number" id="productPrice" name="price" class="form-input" placeholder="1000" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="productCategory">Категория *</label>
                    <select id="productCategory" name="category_id" class="form-select" required>
                        <option value="">Выберите категорию</option>
                        <!-- Категории будут загружены динамически -->
                    </select>
                </div>



                <div class="form-group">
                    <label class="form-label" for="productImage">URL изображения</label>
                    <input type="url" id="productImage" name="image_url" class="form-input" placeholder="https://example.com/image.jpg">
                </div>

                <button type="submit" class="submit-btn" id="submitProductBtn">
                    <span class="loading-spinner" id="productLoadingSpinner"></span>
                    <span id="submitProductText">Добавить товар</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        class ProfileManager {
            constructor() {
                this.apiBaseUrl = '/api';
                this.init();
            }

            async init() {
                try {
                    // Сначала проверяем авторизацию
                    const user = await this.loadUserInfo();
                    if (!user) {
                        window.location.href = '/login';
                        return;
                    }

                    // Если пользователь авторизован, загружаем остальные данные
                    await this.loadStatistics();
                    await this.loadProducts();
                    await this.loadCategories();
                } catch (error) {
                    console.error('Ошибка инициализации:', error);
                    // Если ошибка авторизации, перенаправляем на логин
                    if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                        window.location.href = '/login';
                    }
                }
            }

            async loadUserInfo() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/auth/me`, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        if (response.status === 401) {
                            throw new Error('Unauthorized');
                        }
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const user = await response.json();

                    // Обновляем интерфейс
                    document.getElementById('userName').textContent = user.name || 'Неизвестный пользователь';
                    document.getElementById('userEmail').textContent = user.email || '';

                    // Устанавливаем аватар
                    const firstLetter = (user.name || 'U').charAt(0).toUpperCase();
                    document.getElementById('profileAvatar').textContent = firstLetter;

                    return user;
                } catch (error) {
                    console.error('Ошибка загрузки информации о пользователе:', error);
                    throw error;
                }
            }

            async loadStatistics() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/profile/statistics`, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const stats = await response.json();

                    document.getElementById('productsCount').textContent = stats.products_count || 0;
                    document.getElementById('activeProductsCount').textContent = stats.active_products_count || 0;
                    document.getElementById('ordersCount').textContent = stats.orders_count || 0;
                    document.getElementById('favoritesCount').textContent = stats.favorites_count || 0;
                } catch (error) {
                    console.error('Ошибка загрузки статистики:', error);
                    // Устанавливаем значения по умолчанию при ошибке
                    document.getElementById('productsCount').textContent = '0';
                    document.getElementById('activeProductsCount').textContent = '0';
                    document.getElementById('ordersCount').textContent = '0';
                    document.getElementById('favoritesCount').textContent = '0';
                }
            }

            async loadProducts() {
                try {
                    console.log('Loading products from API...'); // Добавляем логирование

                    const response = await fetch(`${this.apiBaseUrl}/profile/products`, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Products loaded from API:', data); // Логируем полученные данные

                    this.renderProducts(data.products || []);
                } catch (error) {
                    console.error('Ошибка загрузки товаров:', error);
                    this.showMessage('productsError', 'Ошибка загрузки товаров');
                    this.renderProducts([]);
                }
            }

            testImageUrl(url) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        console.log(`✅ Image URL works: ${url}`);
                        resolve(true);
                    };
                    img.onerror = () => {
                        console.log(`❌ Image URL failed: ${url}`);
                        resolve(false);
                    };
                    img.src = url;
                });
            }

            renderProducts(products) {
                const grid = document.getElementById('productsGrid');
                const emptyState = document.getElementById('emptyState');

                console.log('Rendering products:', products); // Добавляем логирование

                if (!products || products.length === 0) {
                    grid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                grid.style.display = 'grid';
                emptyState.style.display = 'none';

                grid.innerHTML = products.map(product => {
                    console.log(`Product: ${product.name}, Image URL: ${product.image_url}`); // Логируем каждый товар

                    return `
                        <div class="product-card">
                            <div class="product-image">
                                ${product.image_url ?
                                    `<img src="${product.image_url}" alt="${product.name}"
                                         onload="console.log('Image loaded successfully: ${product.image_url}')"
                                         onerror="console.log('Image failed to load: ${product.image_url}'); this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                    <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; background: linear-gradient(135deg, #f8f9fa, #e9ecef); color: #666;">Изображение недоступно</div>` :
                                    '<div style="width: 100%; height: 200px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f8f9fa, #e9ecef); color: #666;">Без изображения</div>'
                                }
                            </div>
                            <div class="product-content">
                                <h3 class="product-title">${product.name}</h3>
                                <div class="product-price">${product.price} ₽</div>
                                <div class="product-status">
                                    <span class="status-badge ${product.in_stock ? 'status-active' : 'status-inactive'}">
                                        ${product.in_stock ? 'В наличии' : 'Не в наличии'}
                                    </span>
                                </div>
                                <div class="product-actions">
                                    <button class="product-btn edit-btn" onclick="editProduct(${product.id})">
                                        Редактировать
                                    </button>
                                    <button class="product-btn delete-btn" onclick="deleteProduct(${product.id})">
                                        Удалить
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }


            async loadCategories() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/categories`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    const categorySelect = document.getElementById('productCategory');
                    categorySelect.innerHTML = '<option value="">Выберите категорию</option>';

                    (data.categories || []).forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Ошибка загрузки категорий:', error);
                }
            }

            async addProduct(formData) {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/products`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Ошибка создания товара');
                    }

                    return await response.json();
                } catch (error) {
                    throw error;
                }
            }

            async deleteProductRequest(productId) {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/products/${productId}`, {
                        method: 'DELETE',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Ошибка удаления товара');
                    }

                    return await response.json();
                } catch (error) {
                    throw error;
                }
            }

            showMessage(elementId, message, isError = true) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = message;
                    element.style.display = 'block';

                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }

            async logout() {
                try {
                    await fetch(`${this.apiBaseUrl}/auth/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                } catch (error) {
                    console.error('Ошибка при выходе:', error);
                } finally {
                    // В любом случае перенаправляем на страницу входа
                    window.location.href = '/login';
                }
            }
        }

        let profileManager;

        document.addEventListener('DOMContentLoaded', function() {
            profileManager = new ProfileManager();
        });

        function openAddProductModal() {
            document.getElementById('addProductModal').style.display = 'block';
            document.getElementById('addProductForm').reset();
            document.getElementById('modalError').style.display = 'none';
            document.getElementById('modalSuccess').style.display = 'none';
        }

        function closeAddProductModal() {
            document.getElementById('addProductModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('addProductModal');
            if (event.target === modal) {
                closeAddProductModal();
            }
        }

        document.getElementById('addProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitProductBtn');
            const spinner = document.getElementById('productLoadingSpinner');
            const submitText = document.getElementById('submitProductText');

            // Показываем индикатор загрузки
            spinner.style.display = 'inline-block';
            submitText.textContent = 'Добавление...';
            submitBtn.disabled = true;

            // Скрываем предыдущие сообщения
            document.getElementById('modalError').style.display = 'none';
            document.getElementById('modalSuccess').style.display = 'none';

            try {
                const formData = new FormData(this);
                const productData = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    price: parseFloat(formData.get('price')),
                    category_id: parseInt(formData.get('category_id')),
                    image_url: formData.get('image_url') || null
                };

                if (productData.image_url) {
                    console.log('Testing image URL:', productData.image_url);
                    // Можете добавить дополнительную валидацию URL здесь
                    const urlPattern = /^https?:\/\/.+\.(jpg|jpeg|png|gif|webp)$/i;
                    if (!urlPattern.test(productData.image_url)) {
                        console.warn('Image URL may not be valid:', productData.image_url);
                    }
                }

                // Валидация данных (убрать проверку author)
                if (!productData.name || !productData.description || !productData.price || !productData.category_id) {
                    throw new Error('Заполните все обязательные поля');
                }

                if (productData.price <= 0) {
                    throw new Error('Цена должна быть больше нуля');
                }

                const result = await profileManager.addProduct(productData);

                profileManager.showMessage('modalSuccess', 'Товар успешно добавлен!', false);

                // Обновляем данные
                await profileManager.loadProducts();
                await profileManager.loadStatistics();

                // Очищаем форму
                this.reset();

                // Закрываем модальное окно через 2 секунды
                setTimeout(() => {
                    closeAddProductModal();
                }, 2000);

            } catch (error) {
                console.error('Ошибка добавления товара:', error);
                profileManager.showMessage('modalError', error.message);
            } finally {
                // Восстанавливаем состояние кнопки
                spinner.style.display = 'none';
                submitText.textContent = 'Добавить товар';
                submitBtn.disabled = false;
            }
        });

        async function editProduct(productId) {
            alert(`Редактирование товара с ID: ${productId}\nФункция будет реализована в следующих версиях.`);
        }

        async function deleteProduct(productId) {
            if (!confirm('Вы уверены, что хотите удалить этот товар?')) {
                return;
            }

            try {
                await profileManager.deleteProductRequest(productId);

                profileManager.showMessage('productsSuccess', 'Товар успешно удален!', false);

                // Обновляем данные
                await profileManager.loadProducts();
                await profileManager.loadStatistics();

            } catch (error) {
                console.error('Ошибка удаления товара:', error);
                profileManager.showMessage('productsError', error.message);
            }
        }

        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                profileManager.logout();
            }
        }

        // Валидация цены
        document.getElementById('productPrice').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value);
            if (value < 0) {
                e.target.value = 0;
            }
        });
    </script>
</body>
</html>
